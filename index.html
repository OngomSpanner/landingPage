<!DOCTYPE html>
<html>
<head>
	<title>Griddd Shop</title>
	<style type="text/css">
   
  .container {
  height: 40vh;
  margin: 2rem;
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  /*grid-template-rows: 1fr 1fr 1fr;*/

  /*grid gutter*/
  grid-gap: 10px 10px;
}
.cell {
  color: #777;
  font-size: 16px;
  text-align: center;
  padding: 4px;
}
.cells{
	background: #111;
}



}
	</style>
</head>
<body>
<div class="container">
  <div class="cell cells">
  	<h4>Apple Iphone Max Pro 13</h4>
    <img src="img/masonjar-logo.png">
  	<LEGEND>Now 41% Off</LEGEND>
  	<button ><a href="">Get it in Amazon</a></button>
  </div>
  <div class="cell cells">2.</div>
  <div class="cell cells">3.</div>
  <div class="cell cells">4.</div>
  <div class="cell cells">5.</div>
  <div class="cell cells">6.</div>
  <div class="cell cells">7.</div>
  <div class="cell cells">8.</div>
  <div class="cell cells">9.</div>
  <div class="cell cells">1.</div>
  <div class="cell cells">2.</div>
  <div class="cell cells">3.</div>
  <div class="cell cells">4.</div>
  <div class="cell cells">5.</div>
  <div class="cell cells">6.</div>
  <div class="cell cells">7.</div>
  <div class="cell cells">8.</div>
  <div class="cell cells">9.</div> 
</div>
</body>
</html>
